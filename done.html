<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Print Bot - Selesai</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-b from-green-700 to-green-900 text-white min-h-screen flex flex-col justify-center items-center text-center p-6">

  <div class="space-y-6 fade-in-up">
    <div class="text-6xl sm:text-7xl md:text-8xl mb-4 animate-bounce">✅</div>
    <img src="avatars/cat3.webp" alt="Done Avatar" class="w-36 sm:w-48 md:w-56 rounded-full shadow-lg border-4 border-white/30 mx-auto" />
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-wide">Cetak Selesai!</h1>
    <p class="text-lg sm:text-xl text-white/90">Terima kasih telah menggunakan layanan print kami. 🙏</p>
    <p class="text-sm text-white/60">Anda akan diarahkan kembali ke halaman awal dalam 20 detik...</p>
  </div>

  <script src="app.js"></script>
  <script>
    setTimeout(() => {
      console.log("Fallback: Auto-redirect to index after 20s");
      window.location.href = "index.html";
    }, 20000);
  </script>
</body>
</html>
