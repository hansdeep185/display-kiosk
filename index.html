<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Print Bot Display</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes typewriter {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typewriter 3s steps(30, end), blink 0.8s step-end infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    .animate-float-slow {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-bg-gradient {
      background: linear-gradient(-45deg, #93c5fd, #c7d2fe, #bfdbfe, #e0e7ff);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
    }

    .glass {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="animate-bg-gradient min-h-screen w-screen flex flex-col justify-center items-center text-white px-4 py-6 overflow-hidden relative">

  <!-- Tag Melayang -->
  <div class="absolute top-10 left-6 flex flex-col gap-3 animate-float">
    <div class="px-4 py-1 bg-white text-gray-800 font-bold rounded shadow">HTML</div>
    <div class="px-4 py-1 bg-white text-gray-800 font-bold rounded shadow">CSS</div>
    <div class="px-4 py-1 bg-white text-gray-800 font-bold rounded shadow">C++</div>
  </div>

  <!-- Avatar Lingkaran + Video -->
  <div class="relative w-52 h-52 sm:w-64 sm:h-64 rounded-full overflow-hidden border-4 border-white shadow-lg animate-float-slow">
    <video src="animation/Print.mp4" autoplay muted loop playsinline class="w-full h-full object-cover"></video>
  </div>

  <!-- Teks Narasi -->
  <div id="textContainer" class="glass text-center hidden mt-6">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold typewriter">
      Halo! Saya siap bantu mencetak dokumenmu ðŸŽ‰
    </h1>
  </div>

  <!-- QR Code Area -->
  <div id="qrContainer" class="hidden flex flex-col items-center z-20 mt-6">
    <div class="glass flex flex-col items-center">
      <img src="avatars/qrcode.png" alt="QR WA" id="qrImg" class="w-44 sm:w-52 md:w-60 lg:w-64 rounded-lg opacity-0 transition duration-500" />
      <p class="mt-3 text-yellow-300 text-sm sm:text-base font-semibold">ðŸ“± Scan QR ini untuk mulai mencetak!</p>
    </div>
  </div>

  <!-- Narasi Bawah -->
  <div class="mt-8 text-center z-10">
    <div class="glass inline-block px-4 py-2 animate-pulse">
      <p class="text-yellow-300 text-sm md:text-base">Kirim file PDF ke WhatsApp lalu balas "SELESAI" untuk mulai cetak.</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    setTimeout(() => {
      document.getElementById("textContainer").classList.remove("hidden");
    }, 2500);

    setTimeout(() => {
      const qr = document.getElementById("qrContainer");
      const qrImg = document.getElementById("qrImg");
      qr.classList.remove("hidden");
      qrImg.classList.remove("opacity-0");
    }, 5000);
  </script>
</body>
</html>
