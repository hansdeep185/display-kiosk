<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status Printer</title>
  <style>
    body {
      margin: 0;
      background: #1e293b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    #avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 5px solid white;
    }

    #statusText {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .idle {
      background-color: #64748b;
    }

    .printing {
      background-color: #facc15;
      color: #1f2937;
    }

    .done {
      background-color: #4ade80;
      color: #1f2937;
    }

    #container {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <div id="container" class="idle">
    <img id="avatar" src="avatars/cat3.webp" alt="Avatar" />
    <div id="statusText">ğŸ•’ Tidak ada antrian...</div>
  </div>

  <script>
    // Simulasi perubahan status
    const statuses = [
      { type: "idle", text: "ğŸ•’ Tidak ada antrian...", avatar: "avatars/cat1.gif" },
      { type: "printing", text: "ğŸ–¨ï¸ Sedang mencetak...", avatar: "avatars/cat2.gif" },
      { type: "done", text: "âœ… Cetak selesai!", avatar: "avatars/done.gif" }
    ];

    let index = 0;

    function updateStatus() {
      const status = statuses[index];
      document.getElementById("statusText").textContent = status.text;
      document.getElementById("avatar").src = status.avatar;

      const container = document.getElementById("container");
      container.className = status.type;

      index = (index + 1) % statuses.length;
    }

    // Simulasikan perubahan status setiap 10 detik
    setInterval(updateStatus, 10000);
  </script>

</body>
</html>
