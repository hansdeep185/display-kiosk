<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Printingin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* V2 */
    @keyframes typewriter {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .typing-loop {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      animation:
        typewriter 5s steps(50, end) 1s infinite alternate,
        blink 0.8s step-end infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }
    .animate-float-slow {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-bg-gradient {
      background: linear-gradient(-45deg, #93c5fd, #c7d2fe, #bfdbfe, #e0e7ff);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
    }

    .glass {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.95);
        filter: blur(4px);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
      }
    }

    .fade-in-thick {
      animation: fadeInScale 4s ease-out forwards;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      15% { transform: rotate(14deg); }
      30% { transform: rotate(-8deg); }
      45% { transform: rotate(14deg); }
      60% { transform: rotate(-4deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .wave-hand {
      display: inline-block;
      transform-origin: 70% 70%;
      animation: wave 2s infinite;
    }

    @keyframes fade-in-right {
      0% {
        opacity: 0;
        transform: translateX(1000px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .animate-fade-in-right {
      animation: fade-in-right 1s ease-out forwards;
    }

    @keyframes blink-color {
      0%, 100% {
        color: #fbbf24; /* Kuning */
      }
      50% {
        color: #2c5282; /* Biru tua */
      }
    }

    .blinking-text {
      animation: blink-color 1s ease-in-out infinite;
    }
  </style>
</head>
<body class="animate-bg-gradient min-h-screen w-screen flex flex-col justify-center items-center text-white px-4 py-6 overflow-hidden relative animate-fade-in-right">
